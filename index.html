<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Baby Calc</title>
<!--[if IE]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<style>
  body {font: 1em/1 sans-serif;}
</style>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td>period</td>
        <td><input type="date" id="begin"></td>
      </tr>
      <tr>
        <td>conception</td>
        <td id="conception"></td>
      </tr>
      <tr>
        <td>so far</td>
        <td id="sofar"></td>
      </tr>
      <tr>
        <td>to go</td>
        <td id="togo"></td>
      </tr>
      <tr>
        <td>due</td>
        <td id="due"></td>
      </tr>
      <tr>
        <td>on</td>
        <td><input type="date" id="on"></td>
      </tr>
      <tr>
        <td>will be</td>
        <td id="onsofar"></td>
      </tr>
      <tr>
        <td>to go</td>
        <td id="ontogo"></td>
      </tr>
    </tbody>
  </table>
  <script src="babycalc.js"></script>
</body>
</html>
